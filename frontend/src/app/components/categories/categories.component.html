<div class="container">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <button
        pButton
        label="Dodaj kategorię"
        icon="pi pi-plus"
        (click)="openCreateDialog()"
      ></button>
    </div>
  </p-toolbar>

  <p-table
    [value]="categories()"
    [paginator]="true"
    [rows]="5"
    class="p-hoverable-rows"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nazwa</th>
        <th>Akcje</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cat>
      <tr>
        <td>{{ cat.name }}</td>
        <td class="grid-actions">
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text p-button-sm"
            (click)="openEditDialog(cat)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-text p-button-danger p-button-sm"
            (click)="deleteCategory(cat)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [visible]="showDialog()"
    (visibleChange)="onDialogVisibleChange($event)"
    header="{{
      editingCategory()?.id === 0 ? 'Dodaj kategorię' : 'Edytuj kategorię'
    }}"
    [modal]="true"
    [closable]="true"
    (onHide)="closeDialog()"
  >
    <div class="p-fluid" *ngIf="editingCategory() as cat">
      <div class="p-field">
        <label for="name">Nazwa</label>
        <input id="name" type="text" pInputText [(ngModel)]="cat.name" />
      </div>
    </div>

    <ng-template pTemplate="footer">
      <button
        pButton
        label="Anuluj"
        icon="pi pi-times"
        class="p-button-text"
        (click)="closeDialog()"
      ></button>
      <button
        pButton
        label="Zapisz"
        icon="pi pi-check"
        (click)="saveCategory()"
        [disabled]="!editingCategory()?.name"
      ></button>
    </ng-template>
  </p-dialog>
</div>
